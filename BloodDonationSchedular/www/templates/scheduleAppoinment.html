<ion-view title="Schedule Appoinment">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h2>Search Blood Bank</h2>
        <form class="list">
            <label class="item item-input" name="Search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Find out where you can donate">
            </label>
        </form>
        <form class="list"></form>
        <a ui-sref="tabsController.searchResult" class="button button-balanced button-block button-large icon-right ion-ios-arrow-forward">Search</a>
    </ion-content>
</ion-view>
